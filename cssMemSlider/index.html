<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/laptop.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>

<body>
    <div id="slider-wrapper">
        <input type="radio" id="without-money" class="slide" name="mem" checked>

        <label class="custom-control" for="without-money">
            <span class="radio-btn"></span>
        </label>

        <input type="radio" id="doctors-advice" class="slide" name="mem">
        <label class="custom-control" for="doctors-advice">
            <span class="radio-btn"></span>
        </label>

        <input type="radio" id="dream-and-life" class="slide" name="mem">
        <label class="custom-control" for="dream-and-life">
            <span class="radio-btn"></span>
        </label>

        <input type="radio" id="youth-and-sex" class="slide" name="mem">
        <label class="custom-control" for="youth-and-sex">
            <span class="radio-btn"></span>
        </label>

        <div id="slider">
            <div class="slide-img without-money"></div>
            <div class="slide-img doctors-advice"></div>
            <div class="slide-img dream-and-life"></div>
            <div class="slide-img youth-and-sex"></div>
        </div>
        <div id="mem-notes">
            <p class="slide-text without-money">
                <span>Tired of sitting without money? Get up!</span>
            </p>
            <p class="slide-text doctors-advice">
                <span>- If you continue to drink like this, you will die. - Do you promise?</span>
            </p>
            <p class="slide-text dream-and-life">
                <span>When life is scarier than a dream.</span>
            </p>
            <p class="slide-text youth-and-sex">
                <span>Granny in her youth and sex.</span>
            </p>
        </div>
    </div>
</body>

</html>
