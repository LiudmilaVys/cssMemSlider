<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/laptop.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>

<body>
    <fieldset id="slider">
        <input type="radio" id="without-money" class="slide" name="mem" checked>
        <div class="slide-img without-money"></div>
        <input type="radio" id="doctors-advice" class="slide" name="mem">
        <div class="slide-img doctors-advice"></div>
        <input type="radio" id="dream-and-life" class="slide" name="mem">
        <div class="slide-img dream-and-life"></div>
        <input type="radio" id="youth-and-sex" class="slide" name="mem">
        <div class="slide-img youth-and-sex"></div>
        <div>
            <div>
                <p class="slide-text">Tired of sitting without money? Get up!</p>
                <p class="slide-text">- If you continue to drink like this, you will die. - Do you promise?</p>
            </div>
            <div class="slider-controls">
                <label class="custom-control" for="without-money">
                    <span class="radio-btn"></span>
                </label>
                <label class="custom-control" for="doctors-advice">
                    <span class="radio-btn"></span>
                </label>
                <label class="custom-control" for="dream-and-life">
                    <span class="radio-btn"></span>
                </label>
                <label class="custom-control" for="youth-and-sex">
                    <span class="radio-btn"></span>
                </label>
            </div>
        </div>
    </fieldset>
</body>

</html>
